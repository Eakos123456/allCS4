<!DOCTYPE html>
<html>
  <head>
    <title>Ajax</title>
    <meta charset="utf-8"/>
    <style type="text/css">

    </style>
    <script src="https://code.jquery.com/jquery-2.1.3.min.js"></script>
  </head>
  <body>
        <hr>
            <form action="#">
                <fieldset>
                <legend>Student Information</legend>
                    <div>
                        <fieldset>
                        <legend>General</legend>

                        <label for="identifier">ID:</label>
                        <input id="identifier" type="number" name="identifier" min="1">

                        <label for="name">Name:</label>
                        <input id="name" type="text" name="name">
                </fieldset>

                <input type="reset" name="reset" value="Clear Form">
                <input type="button" value="Create" onclick="onCreateClick()" id="createButton">
                <input type="button" value="Read" onclick="onReadClick()" id="readButton">
                <input type="button" value="Delete">
                <input type="button" value="Update">

                </fieldset>
            </form>

    <script src="js/home.js"></script>

  </body>
</html>
