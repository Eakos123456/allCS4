<!DOCTYPE html>
<!--   -->
<html>
  <head>
    <title>Ajax</title>
    <meta charset="utf-8"/>
    <style type="text/css">

    </style>
    <script src="https://code.jquery.com/jquery-2.1.3.min.js"></script>
  </head>
  
  <body>  
    <div id="request">
      <input id="requestButton" type="button" value="Request" />
      <input id="anotherButton" type="button" value="Another" />
      <input id="thirdButton" type="button" value="third" onclick="thirdClicked()" />
    </div>
<script>   
      function success(data) { 
        alert(data.name);
      }
      function success2(data) { 
        alert(data.fred);
      }
      function success3(data) { 
        alert(data.third);
      }
      
      function requestClicked(){
//send an HTTP get request and get a result back.
      $.get("/request", success);
        return false;
      }

      function anotherClicked(){
      $.get("/another", success2);
        return false;
      }
      function thirdClicked(){
      $.get("/third", success3);
        return false;
      }
      
      
      $(document).ready(function(){        
        $("#requestButton").click(requestClicked);
        $("#anotherButton").click(anotherClicked);
      });     
    </script>   
  </body>
</html>
