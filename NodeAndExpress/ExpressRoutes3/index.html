<!DOCTYPE html>
<!--   -->
<html>
  <head>
    <title>Ajax</title>
    <meta charset="utf-8"/>
    <style type="text/css">
    </style>
    <script src="https://code.jquery.com/jquery-2.1.3.min.js"></script>
  </head>
  
  <body>  
    <div id="request">
      <input id="requestButton" type="button" value="Request" />
      <input id="otherbutton" type="button" value="otherbutton" onclick="requestClicked2()" />
    </div>
    <script>   
      function success(data) { 
        alert(data.name);
      }
      
      function requestClicked(){
        $.get("/request", {index:1},success);
        return false;
      }
      function requestClicked2(){
        $.get("/request", {index:2},success);
        return false;
      }
      
      $(document).ready(function(){        
        $("#requestButton").click(requestClicked);
      });
    </script>   
  </body>
</html>
