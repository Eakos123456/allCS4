

<!DOCTYPE html>
<html>
<!--
    Shows use of form events
-->
    <head>
        <title>Image</title>
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>

    </head>

    <body>
        <h1>An Image Form</h1>
        <hr>
        <form action="#">
        <fieldset>
            <legend>An Image Form</legend>

            <!--image-->
            <img src="./WatermelonDog.jpg">
            <br>
            <!--image w/ input that can be clicked-->
            <input type="image" src="WatermelonDog.jpg" alt="submit" width="150" height="150">

            <div class="form-field">
                <input id="submit" type="submit" name="submit" value="Send Form">
            </div>

        </fieldset>    
        </form>

        <script type="text/javascript">


        $(document).ready(
            function()
            {
                $("form").submit(
                    function(event)
                    {
                        alert("submit")
                        return false;
                    }
                );
            }
        );
        </script>
    </body>
</html>
