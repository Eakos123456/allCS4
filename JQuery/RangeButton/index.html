

<!DOCTYPE html>
<html>
<!--
    Shows use of form events
-->
    <head>
        <title>Range Button</title>
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>

    </head>

    <body>
        <h1>A Range Button Form</h1>
        <hr>
        <form action="#">
        <fieldset>
            <legend>A Range Button Form</legend>
            
            <input type="range" name="rating" id="rating" min="-5" max="5" value="-5">


            <br>
            <input type="button" value="Send Form" onclick="handleButtonClick()">

        </fieldset>    
        </form>

        <script type="text/javascript">

            function handleButtonClick()
                    {
                        let rangeIn = $("#rating").val();
                        alert(rangeIn);
                        $("#rating").val(5);
                    }
                    
        </script>
    </body>
</html>
