<!DOCTYPE html>
<html>
<!--
    Shows use of form events
-->
    <head>
        <title>Number Range Ex</title>
        <script type="text/javascript" src="http://code.jquery.com/jquery-3.1.1.min.js">
        </script>

    </head>

    <body>
        <h1>Number Range Form</h1>
        <hr>
        <form action="#">
        <fieldset>
            <legend>Form Information</legend>

            <input type="number" id="numRating" name="rating" value="5" min="0" max="10">                       
            <input type="range" id="rating" name="rating" value="5" min="0" max="10"> 


            <div class="form-field">
                <input id="submit" type="submit" name="submit" value="Send Form">
            </div>
        </fieldset> 
        </form>

<script type="text/javascript">

        $(document).on('input', '#rating', function() {
            $('#numRating').val( $(this).val() );
        });

        $(document).on('input', '#numRating', function() {
            $('#rating').val( $(this).val() );
        });

        $(document).ready(
            function()
            {
                $("form").submit(
                    function(event)
                    {

                        rangeInp = $("#rating").val();
                        numInp = $("#numRating").val();
                        alert(rangeInp);

                        $("#rating").val(2);
                        $("#numRating").val(2)
                        return false;
                    }
                );
            }
        );
        </script>
    </body>
