

<!DOCTYPE html>
<html>
<!--
    Shows use of form events
-->
    <head>
        <title>Range</title>
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>

    </head>

    <body>
        <h1>A Range Form</h1>
        <hr>
        <form action="#">
        <fieldset>
            <legend>A Range Form</legend>
            <input id="name" type="text" value="fred">


            <div class="form-field">
                <input id="submit" type="submit" name="submit" value="Send Form">
            </div>

        </fieldset>    
        </form>

        <script type="text/javascript">


        $(document).ready(
            function()
            {
                $("form").submit(
                    function(event)
                    {
                        //access
                        alert($("#name").val());
                        //change
                        $("#name").val("jojo");


                        return false;
                    }
                );
            }
        );
        </script>
    </body>
</html>
