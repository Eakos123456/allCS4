

<!DOCTYPE html>
<html>
<!--
    Shows use of form events
-->
    <head>
        <title>Color2Number</title>
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>

    </head>

    <body>
        <h1>A Color2Number Form</h1>
        <hr>
        <form action="#">
        <fieldset>
            <legend>A Color2Number Form</legend>

            <input type="number" id="redVal" name="red" value="0" min="0" max="255">
            <input type="number" id="greenVal" name="green" value="0" min="0" max="255">
            <input type="number" id="blueVal" name="blue" value="0" min="0" max="255">

            <input type="color" name="colorIn" id="CInp">

            <div class="form-field">
                <input id="submit" type="submit" name="submit" value="Send Form">
            </div>

        </fieldset>    
        </form>

        <script type="text/javascript">


        $(document).ready(
            function()
            {
                $("form").submit(
                    function(event)
                    {
                        let hex_code = $("#CInp").val().split("");
                        let red = parseInt(hex_code[1]+hex_code[2],16);
                        let green = parseInt(hex_code[3]+hex_code[4],16);
                        let blue = parseInt(hex_code[5]+hex_code[6],16);
                        //also works because parseint recognizes 0x as hex
                        //let red = parseInt('0x' + hex_code[1]+hex_code[2]);
                        $("#redVal").val(red);
                        $("#greenVal").val(green);
                        $("#blueVal").val(blue);

                        return false;
                    }
                );
            }
        );
        </script>
    </body>
</html>
