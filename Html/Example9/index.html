<!DOCTYPE html>
<html>
<!--
	Shows use of forms.
     The action attribute points to the server program.
     action="#" goes nowhere, since no server program yet.
-->
	<head>
		<title>First Forms Ex</title>
	</head>
	<body>
		<h1>A Basic Form</h1>
		<hr>
			<form action="#">
				<fieldset>
					<legend>Form Information</legend>
					<div>
						<label for="username">Name:</label>
						<input id="username" type="text" name="username" value="name">

						<label for="state">State:</label>
						<select id="state" name="state">
							<option selected="selected" value="CA">California</option>
							<option value="RI">Rhode Island</option>
							<option value="HI">Hawaii</option>
						</select>

					<fieldset>
					<legend>Pizza Toppings</legend>
					<div>Toppings:
					<br>
					<label for="cheese">Cheese</label>
					<input type="checkbox" id="cheese" name="toppings" value="cheese">
					<br>
					<input type="checkbox" id="tomato" name="toppings" value="tomato" checked>
					<label for="tomato">Tomato</label>
					<br>
					</div>

					<div>Meat:
					<br>
					<input type="radio" id="ham" name="meat" value="ham">
					<label for="ham">Ham</label>
					<br>
					<input type="radio" id="sausage" name="meat" value="sausage">
					<label for="sausage">Sausage</label>
					<br>
					<!--
					name is important as it "connects" the radio inputs together.
					-->
					<input type="radio" id="nomeat" name="meat" value="nomeat" checked="checked">
					<label for="nomeat">Nomeat</label>
					</div>
					<input type="reset" name="reset" value="Clear Form">
					<input type="submit" name="send" value="Send Form">

					</fieldset>

					
				</fieldset>
			</form>
	</body>
</html>
