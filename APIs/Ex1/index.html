<!DOCTYPE html>
<!--   -->
<html>
  <head>
    <title>Ajax</title>
    <meta charset="utf-8"/>
    <style type="text/css">

    </style>
    <script src="https://code.jquery.com/jquery-2.1.3.min.js"></script>
  </head>
  
  <body>  
    <div id="request">
      <input id="requestButton" type="button" value="Request" />
    </div>

    <script>  
//state and id info
//https://api.census.gov/data/2020/dec/pl?get=NAME&for=state
//california
var url = "https://api.census.gov/data/2020/dec/pl?get=P1_001N,NAME&for=state:50";
//hawaii
//var url = "https://api.census.gov/data/2020/dec/pl?get=P1_001N,NAME&for=state:15";


      function success(result) { 
//console.log(result);
//console.log(result[0].length)
//console.log(result[1].length)
        for (i=0;i<result[1].length;i++)
        {
          console.log(result[0][i] + " " + result[1][i]);

        }
      }
      
      function requestClicked(){
        $.get(url, success);
        return false;
      }

      $(document).ready(function(){        
        $("#requestButton").click(requestClicked);
      });     
    </script>   
  </body>
</html>
